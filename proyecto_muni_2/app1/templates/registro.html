<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipalidad - Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            height: 100vh; /* Asegura que el body ocupe toda la altura de la ventana */
            display: flex; /* Utiliza flexbox para distribuir el contenido */
            flex-direction: column; /* Organiza los elementos en columna */
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
        }

        nav a:hover {
            background-color: #2c3e50;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            padding: 20px;
            flex-grow: 1; /* Asegura que el main ocupe todo el espacio disponible */
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 10px;
        }

        .form-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Municipalidad</h1>
    </header>

    <nav>
        <div>
            <a href="{% url 'bienvenida' %}">Inicio</a>

            <a href="{% url 'contactos' %}">Contacto</a>

            <!-- Botones para Iniciar Sesión y Registrarse -->
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2>Registrarse</h2>
            <form action="/register" method="post">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>

                <label for="fullname">Nombre Completo:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; Municipalidad de San Antonio de los Cobres - Todos los derechos reservados.
    </footer>

</body>
</html>
